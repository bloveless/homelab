{{ if .Values.prowlarr.enabled }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-server-prowlarr-backups
  labels:
    type: local
    app: media-server
    component: prowlarr
    volume: backups
spec:
  storageClassName: manual
  capacity:
    storage: 1G
  accessModes:
    - ReadWriteOnce
  nfs:
    server: 192.168.0.115
    path: /volume1/homelab/media-server/prowlarr/backups
  mountOptions:
    - soft
    - nfsvers=4.1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-config
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-backups
spec:
  storageClassName: manual
  selector:
    matchLabels:
      app: media-server
      component: prowlarr
      volume: backups
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G

---
apiVersion: v1
kind: Service
metadata:
  name: prowlarr
spec:
  selector:
    app: media-server
    component: prowlarr
  ports:
    - name: http
      port: 9696

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr
  labels:
    app: media-server
    component: prowlarr
  annotations:
    projectcontour.io/response-timeout: "2m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: contour
  rules:
  - host: prowlarr.lan.brennonloveless.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prowlarr
            port:
              number: 9696
  tls:
  - hosts:
    - prowlarr.lan.brennonloveless.com
    secretName: prowlarr-cert

---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: prowlarr-api-key
spec:
  itemPath: "vaults/Homelab/items/Prowlarr"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prowlarr
  labels:
    app: media-server
    component: prowlarr
spec:
  serviceName: prowlarr
  replicas: 1
  selector:
    matchLabels:
      app: media-server
      component: prowlarr
  template:
    metadata:
      labels:
        app: media-server
        component: prowlarr
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "monitoring"
    spec:
      containers:
      - name: prowlarr
        image: {{ .Values.prowlarr.image }}
        env:
        - name: TZ
          value: "America/Los_Angeles"
        ports:
        - name: http
          containerPort: 9696
        volumeMounts:
        - name: config
          mountPath: /config
        - name: backups
          mountPath: /backups
      {{- if .Values.exportarr.enabled }}
      - name: exportarr
        image: {{ .Values.exportarr.image }}
        args:
          - prowlarr
        env:
          - name: PORT
            value: "9707"
          - name: URL
            value: "http://localhost:9696"
          - name: APIKEY
            valueFrom:
              secretKeyRef:
                name: prowlarr-api-key
                key: api_key
        ports:
          - name: monitoring
            containerPort: 9707
        livenessProbe:
          httpGet:
            path: /healthz
            port: monitoring
          failureThreshold: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: monitoring
          failureThreshold: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
      {{- end }}
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: prowlarr-config
      - name: backups
        persistentVolumeClaim:
          claimName: prowlarr-backups
{{ end }}
