# Using grafana and loki cloud instead of self hosting since it is free

grafanaCloud:
  enabled: false
#   username: username
#   password: password
#   host: your-host.grafana.net


grafana:
  initChownData:
    enabled: false

  ingress:
    enabled: true

    ingressClassName: contour

    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod

    hosts:
      - grafana.brennonloveless.com

    tls:
      - secret-name: grafana-cert
        hosts:
          - grafana.brennonloveless.com

  persistence:
    enabled: true
    storageClassName: local-path

    size: 10Gi

loki:
  loki:
    commonConfig:
      replication_factor: 1
    storage:
      type: 'filesystem'

  monitoring:
    lokiCanary:
      enabled: false

  test:
    enabled: false

  singleBinary:
    replicas: 1
    persistence:
      storageClass: local-path
      size: 10Gi

promtail:
  config:
    clients:
      - url: http://monitoring-loki:3100/loki/api/v1/push
        tenant_id: brennonloveless

prometheus:
  alertmanager:
    enabled: false

  server:
    ingress:
      enabled: true

      ingressClassName: contour

      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod

      hosts:
        - prometheus.lan.brennonloveless.com

      tls:
        - secretName: prometheus-cert
          hosts:
            - prometheus.lan.brennonloveless.com

    persistentVolume:
      storageClass: local-path

      size: 10Gi
